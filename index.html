
<!DOCTYPE html>
<html>
<head>
  <title>Simple Transit Tiles</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body {
       width: 100%;
       height: 100%;
    }
    #bar{
    	height: 42px;
    	width: 100%;
    	border-bottom: 1px solid black;
      overflow: hidden;
    }
    #city {
    	height: 42px;
      float: left;
    }

    #bar {
    	height: 42px;
      float: right;
    }

    #city p {
    	padding: 10px;
    	margin: 0;
      font-family: 'Mukta', sans-serif;
    }
    #bar p {
    	padding: 10px;
    	margin: 0;
      font-family: 'Mukta', sans-serif;
    }
    #map{
       width: 100%;
       height: calc(100% - 43px);
    }
    span {
      cursor:pointer
    }

    #Edmonton {
      text-decoration: underline;
    }


    .leaflet-container {
    background: white;
    outline: 0;
	}
  </style>
</head>
<body>

  <div id="bar">

  	<div id="city">
  		<p>
      About |
  		<b>City:</b>
  		<span id="Vancouver">Vancouver</span>
  		<span id="Edmonton">Edmonton</span>
  		<span id="Toronto">Toronto</span> |
  		</p>
  	</div>

  	<div id="layers">
      <p>
  		<b>Layers:</b>
      <span id="Base">Base</span>
      <span id="Labels">Labels</span>
  	</div>

  </div>

  <div id="map"></div>
  <script>



      let on_city = "Edmonton";
      let on_labels = false;
      let on_base = false;



      var map = L.map('map').setView([53.5312,-113.5014], 10.5);
      map.options.minZoom = 10;
      map.options.maxZoom = 14;

      var base = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png', {
        minZoom: 7,
        maxZoom: 14,
        tms: false,
        zIndex: 1,
      });
      var labels = L.tileLayer('https://basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', {
        minZoom: 7,
        maxZoom: 14,
        tms: false,
        zIndex: 3,
      });

      var toronto_map = L.tileLayer('Toronto/tiles/{z}/{x}/{y}.png', {
        minZoom: 7,
        maxZoom: 14,
        tms: false,
        zIndex: 2,
        attribution: 'Generated by TilesXYZ | by Jeff Allen'
      })

      var vancouver_map = L.tileLayer('Vancouver/tiles/{z}/{x}/{y}.png', {
        minZoom: 7,
        maxZoom: 14,
        tms: false,
        zIndex: 2,
        attribution: 'Generated by TilesXYZ | by Jeff Allen'
      })

      var edmonton_map = L.tileLayer('Edmonton/tiles/{z}/{x}/{y}.png', {
        minZoom: 7,
        maxZoom: 14,
        tms: false,
        zIndex: 2,
        attribution: 'Generated by TilesXYZ | by Jeff Allen'
      })

      edmonton_map.addTo(map);

      const basespan = document.querySelector("#Base");
      basespan.onclick = function() {
        ( on_base ) ?
        (base.removeFrom(map), on_base = false, basespan.style.textDecoration = 'none')
        :
        (base.addTo(map), on_base = true, basespan.style.textDecoration = 'underline')
      }

      const labelspan = document.querySelector("#Labels");
      labelspan.onclick = function() {
        ( on_labels ) ?
        (labels.removeFrom(map), on_labels = false, labelspan.style.textDecoration = 'none')
        :
        (labels.addTo(map), on_labels = true, labelspan.style.textDecoration = 'underline')
      }

      const city_params = [
        {
          name: "Toronto",
          map_layer: toronto_map,
          xc: -79.394,
          yc: 43.723
        },
        {
          name: "Vancouver",
          map_layer: vancouver_map,
          xc: -123.1300,
          yc: 49.2628
        },
        {
          name: "Edmonton",
          map_layer: edmonton_map,
          xc: -113.5014,
          yc: 53.5312
        }
      ]

      const vancouver = document.querySelector("#Vancouver");
      const edmonton = document.querySelector("#Edmonton");
      const toronto = document.querySelector("#Toronto");


      vancouver.onclick = function() {
        map.setView([49.2628,-123.1300]);
        vancouver_map.addTo(map);
        edmonton_map.removeFrom(map);
        toronto_map.removeFrom(map);
        vancouver.style.textDecoration = 'underline'
        edmonton.style.textDecoration = 'none'
        toronto.style.textDecoration = 'none'
      }

      edmonton.onclick = function() {
        map.setView([53.5312,-113.5014]);
        vancouver_map.removeFrom(map);
        edmonton_map.addTo(map);
        toronto_map.removeFrom(map);
        vancouver.style.textDecoration = 'none'
        edmonton.style.textDecoration = 'underline'
        toronto.style.textDecoration = 'none'
      }

      toronto.onclick = function() {
        map.setView([43.723,-79.394]);
        vancouver_map.removeFrom(map);
        edmonton_map.removeFrom(map);
        toronto_map.addTo(map);
        vancouver.style.textDecoration = 'none'
        edmonton.style.textDecoration = 'none'
        toronto.style.textDecoration = 'underline'
      }








  </script>
</body>
</html>
